<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Marketing Team API - ReDoc</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        redoc {
            display: block;
        }
        
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            padding: 1rem 0;
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .header-wrapper a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        .header-wrapper a:hover {
            text-decoration: underline;
        }
        
        /* Add some padding to account for the fixed header */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div>
            <a href="index.html">Back to Docs Home</a>
            <a href="swagger.html">View in Swagger UI</a>
            <a href="openapi.yaml">Download OpenAPI Spec</a>
        </div>
    </div>
    
    <redoc spec-url="openapi.yaml"></redoc>
    
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        // Initialize ReDoc with custom options
        Redoc.init('openapi.yaml', {
            hideDownloadButton: false,
            hideLoading: false,
            hideHostname: false,
            expandResponses: '200,201',
            requiredPropsFirst: true,
            sortPropsAlphabetically: false,
            pathInMiddlePanel: false,
            showExtensions: true,
            scrollYOffset: 60, // Account for fixed header
            theme: {
                colors: {
                    primary: {
                        main: '#3498db'
                    }
                },
                sidebar: {
                    backgroundColor: '#fafafa',
                    width: '300px'
                },
                typography: {
                    fontSize: '14px',
                    headings: {
                        fontFamily: 'Montserrat, sans-serif',
                        fontWeight: '600'
                    }
                }
            }
        });
    </script>
</body>
</html>
