<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Marketing Team API - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        
        .swagger-ui .topbar .download-url-wrapper .select-label select {
            border-color: #3498db;
        }
        
        .swagger-ui .info a {
            color: #3498db;
        }
        
        .swagger-ui .btn.execute {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .swagger-ui .btn.authorize {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .header-wrapper {
            background-color: #2c3e50;
            padding: 1rem 0;
            color: white;
            text-align: center;
        }
        
        .header-wrapper a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        .header-wrapper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div>
            <a href="index.html">Back to Docs Home</a>
            <a href="redoc.html">View in ReDoc</a>
            <a href="openapi.yaml">Download OpenAPI Spec</a>
        </div>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Configuration options for Swagger UI
            const ui = SwaggerUIBundle({
                url: "openapi.yaml",
                dom_id: "#swagger-ui",
                deepLinking: true,
                layout: "BaseLayout",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                tagsSorter: "alpha",
                operationsSorter: "alpha",
                docExpansion: "none",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                filter: true,
                supportedSubmitMethods: ["get", "post", "put", "delete", "patch"],
                persistAuthorization: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "agate"
                },
                requestInterceptor: (request) => {
                    // You can modify the request before it's sent
                    return request;
                },
                responseInterceptor: (response) => {
                    // You can modify the response before it's processed
                    return response;
                }
            });
            
            // Add event listeners or additional setup if needed
            window.ui = ui;
        };
    </script>
</body>
</html>
